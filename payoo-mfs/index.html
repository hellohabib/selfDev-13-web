<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy-ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="h-lvh bg-[#f4f5f7] flex flex-col justify-center items-center">
    <div class="w-[306px] h-[115px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/group.png" alt="">

    </div>
    <form class="rounded-3xl p-8 bg-white w-[402px]">
        <div class="">
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input id="input-mob" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-4xl w-full" /><br>            
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">Four Digit PIN</label><br>
            <input id="input-pin" type="text" placeholder="Enter 4 digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-4xl w-full" /><br>            
        </div>
        <button id="btn-login" class="btn bg-[#0874f2] text-white font-semibold mt-5 w-full rounded-4xl">Login</button>
    </form>



    <!-- java-script -->
    <script src="./script.js"></script>
</body>
</html>
